<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Balloon Animation</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    #balloon {
      width: 200px;
      height: 200px;
      background-color: red;
      border-radius: 50%;
    }
  </style>
</head>
<body>
  <div id="balloon"></div>
</body>
<script>
    const balloon = document.getElementById('balloon');
    let size = 200;
    let colorState = 'red';

    balloon.addEventListener('click', () => {
      growBalloon();
    });

    balloon.addEventListener('mouseleave', () => {
      shrinkBalloon();
    });

    function growBalloon() {
        if (size < 420) {
            size += 10;
            balloon.style.width = size + "px";
            balloon.style.height = size + "px";
            changeColor();
        } else {
            size = 200;
            balloon.style.width = size + "px";
            balloon.style.height = size + "px";
        }
    }

    function shrinkBalloon() {
        if (size > 200) {
            size -= 5;
            balloon.style.width = size + "px";
            balloon.style.height = size + "px";
            changeColorReverse();
        }
    }

    function changeColor() {
      switch (colorState) {
        case 'red':
          balloon.style.backgroundColor = 'green';
          colorState = 'green';
          break;
        case 'green':
          balloon.style.backgroundColor = 'blue';
          colorState = 'blue';
          break;
        case 'blue':
          balloon.style.backgroundColor = 'red';
          colorState = 'red';
          break;
      }
    }

    function changeColorReverse() {
      switch (colorState) {
        case 'red':
          balloon.style.backgroundColor = 'blue';
          colorState = 'blue';
          break;
        case 'blue':
          balloon.style.backgroundColor = 'green';
          colorState = 'green';
          break;
        case 'green':
          balloon.style.backgroundColor = 'red';
          colorState = 'red';
          break;
      }
    }
  </script>
</html>
