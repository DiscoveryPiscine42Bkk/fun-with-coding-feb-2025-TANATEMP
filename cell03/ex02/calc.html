<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ex02</title>
</head>
<body>
    <label for="leftOperand">Left Operand: </label>
    <input type="number" id="leftOperand" min="0">
    <label for="operator">Operator: </label>
    <select id="operator">
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="*">*</option>
        <option value="/">/</option>
        <option value="%">%</option>
    </select>
    <label for="rightOperand">Right Operand: </label>
    <input type="number" id="rightOperand" min="0">
    <input type="button" value="Try me!" onclick="calculate()">
</body>
<script>
    function calculate() {
        const leftOperand = parseInt(document.getElementById('leftOperand').value);
        const rightOperand = parseInt(document.getElementById('rightOperand').value);
        const operator = document.getElementById('operator').value;

        if (isNaN(leftOperand) || isNaN(rightOperand) || leftOperand < 0 || rightOperand < 0) {
            alert("Error :(");
            return;
        }

        if ((operator == '/' || operator == '%') && rightOperand == 0) {
            alert("Itâ€™s over 9000!");
            return;
        }

        let result;

        switch (operator) {
            case '+':
                result = leftOperand + rightOperand;
                break;
            case '-':
                result = leftOperand - rightOperand;
                break;
            case '*':
                result = leftOperand * rightOperand;
                break;
            case '/':
                result = leftOperand / rightOperand;
                break;
            case '%':
                result = leftOperand % rightOperand;
                break;
        }
        alert(`The result is: ${result}`);
        console.log(`The result of ${leftOperand} ${operator} ${rightOperand} is: ${result}`);
    }
    setInterval(() => {alert("Please, use me...");}, 30000);
</script>
</html>
